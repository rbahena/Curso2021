<h1>{{heroe.nombre}} <small> {{heroe.aparicion}}</small></h1>
<hr />
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" />
    <br />
    <br />
    <div class="text-center">
      <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Regresar</a>
    </div>
  </div>

  <div class="col-md-8">
    <h3>
      {{heroe.nombre}}
    </h3>
    <hr />
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/images/dc.png" alt="{{heroe.nombre}}" />
      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/images/Marvel.png" alt="{{heroe.nombre}}" />
    </div>
  </div>
</div>
