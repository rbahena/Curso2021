<h1>Resultados encontrados para: {{termino}}</h1>
<hr />

<div class="row animated fadeIn fast"  *ngIf="resultados.length==0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados para el termino: {{termino}} 
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <app-heroe-tarjeta  (heroeSeleccionado)="verHeroe($event)" [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of resultados; let i = index "></app-heroe-tarjeta>
</div>
